<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Mania</title>
    <link rel="stylesheet" href="burger.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>

<body>

    <h1 id="heading">
        Burgers Collection
    </h1>
    <div class="burger-category">
        <select class="categories" id="burger">
            <option id="veg">Veg</option>
            <option id="nonveg">Non-Veg</option>
            <option id="egg">Eggs</option>
        </select>
        <button class="viewCart" id="view-my-cart">View My Cart</button>
    </div> 
    
    
    <div id="burger-container">
        <div class="card-grid" id="card-grid">
            <!-- Cards will be dynamically generated here -->
        </div>
    </div>

        <script src="burger.js"></script>
</body>

</html>
