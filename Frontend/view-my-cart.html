<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cart</title>
    <link rel="stylesheet" href="viewmycart.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>

    <h2>My Cart</h2>
    <table id="cart-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Action</th> <!-- Added Action header for the remove button -->
            </tr>
        </thead>
        <tbody>
            <!-- Cart items will be inserted here -->
        </tbody>
    </table>
    <div id="checkout">
        <p>Total Quantity: <span id="total-quantity">0</span></p>
        <p>Total Price: <span id="total-price">0</span></p>
        <p>Discount: <span id="discount">0</span>%</p>
        <p>Total Price after Discount: Rs. <span id="total-price-after-discount">0.00</span>/-</p>
        <button onclick="placeOrder()">Place Order</button>
    </div>

    <script src="viewmycart.js"></script>

</body>
</html>
